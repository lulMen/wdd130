<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="The White Water Rafting contact us page.">
    <meta name="author" content="Men Do">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="company logo">
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="about.html" target="_blank">About Us</a>
            <a href="trips.html" target="_blank">Trips</a>
            <a href="contact.html" target="_blank">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-grid">
            <div class="contact">
                <h2>Contact Information</h2>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26245.24889797181!2d-84.50520523747316!3d34.68862773107087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgeorgia%20river!5e0!3m2!1sen!2sus!4v1708047674596!5m2!1sen!2sus" width="270" height="270" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <section class="contact-info">
                    <p>White Water Rafting
                    <p>
                        123 Main Street<br>
                        City, State 12345
                    </p>
                    <p>
                        (555) 123-4567<br>
                        company@email.com
                    </p>
                </section>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="purpose">Purpose</label>
                        <select id="purpose" name="purpose">
                        <option value="" selected disabled>Select One ...</option>
                            <option value="option-1">General Inquiry</option>
                            <option value="option-2">Reservation Question</option>
                            <option value="option-3">Website Suggestion</option> 
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message"  name="message" rows="4" placeholder="Type message here..."></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe" class="subscribe">Please subscribe me to the monthly newsletter</label>
                   </div> 
                </form>
                <button type="submit">Submit</button>
            </div>
            <h2 class="employee-head">Our Employees</h2>
            <div class="employees">
                <figure class="employee">
                    <img src="images/happy-employee-01.jpg" alt="a happy employee">
                    <figcaption>Caption 1</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/happy-employee-02.jpg" alt="another happy employee">
                    <figcaption>Caption 2</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/happy-employee-03.png" alt="yet another happy employee">
                    <figcaption>Caption 3</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2024 | White Water Rafting | Men Do</p>
        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank"><img src="images/icon-facebook.png" alt="facebook icon"></a>
            <a href="https://youtube.com" target="_blank"><img src="images/youtube-icon.png" alt="youtube icon"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/icon-twitter.png" alt="twitter icon"></a>
        </nav>
        <a href="https://app.moqups.com/wrxICy9rRQfrKOUxS0gXfseMPD8J13OL/view/page/ac50e3653" target="_blank">Contact Us Wireframe</a>
    </footer>
</body>
</html>
