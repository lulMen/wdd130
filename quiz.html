<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1"><span class="q-number">1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span class="q-number">2.</span> How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span class="q-number">3.</span> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option-1">Option 01</option>
                    <option value="option-2">Option 02</option>
                    <option value="option-3">Option 03</option>
                    <option value="option-4">Option 04</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span class="q-number">4.</span> What is the default text size in browsers?</label>
                <input type="number" id="q4" name="q4">
            </div>
        <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - Form Quiz Activity | Men Do</p>
    </footer>
</body>
</html>
